<!DOCTYPE html>
<html lang="en-GB"
      xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <title>PIMesh - List</title>
  <link rel="stylesheet" type="text/css" href="/static/pimesh.css">
</head>

<body>
  <h1>List</h1>
  <a href="/plain">Download plain</a>
  <table>
    <thead>
      <tr>
        <th>Entity</th>
        <th>Links</th>
      </tr>
    </thead>
    <tbody>
    {% for entity in entities %}
      <tr>
        <td>
          <a href="/view/{{ entity.name | urlencode }}">{{ entity.name }}</a>
        </td>
        <td>{{ entity.count }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
