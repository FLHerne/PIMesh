<!DOCTYPE html>
<html lang="en-GB"
      xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <title>PIMesh - List</title>
  <link rel="stylesheet" type="text/css" href="/static/pimesh.css" />
</head>

<body>
<form method="post">
  <h2>List</h2>
  <a href="/plain">Download plain</a><br />

  <table id="list">
    <thead>
      <tr>
        <th>Entity</th>
        <th>Links</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" name="view" /></td>
        <td><input type="submit" value="New/Goto" /></td>
      </tr>
    {% for entity in entities %}
      <tr>
        <td>
          <a href="/view/{{ entity.name | urlencode }}">{{ entity.name }}</a>
        </td>
        <td>{{ entity.count }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

</form>
</body>
</html>
