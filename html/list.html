<!DOCTYPE html>
<html lang="en-GB"
      xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <title>PIMesh - List</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 20px;
    }
    table {
      border-collapse: collapse;
    }
    table, td, th {
      border: 1px solid black;
      padding: 4px;
    }
    td {
      text-align: right;
    }
    td:first-child {
      text-align: initial;
    }
    th {
      background: lightgray;
    }
  </style>
</head>
<body>
  <h1>List</h1>
  <a href="/plain">Download plain</a>
  <table>
    <thead>
      <tr>
        <th>Entity</th>
        <th>Links</th>
      </tr>
    </thead>
    <tbody>
    {% for entity in entities %}
      <tr>
        <td>
          <a href="/view/{{ entity.name | urlencode }}">{{ entity.name }}</a>
        </td>
        <td>{{ entity.count }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
